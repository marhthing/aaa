<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatDev WhatsApp Scanner</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #25D366;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .session-id {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            border: 2px dashed #ddd;
        }
        
        .qr-container {
            margin: 2rem 0;
            display: none;
        }
        
        .qr-code {
            max-width: 250px;
            height: auto;
            border: 2px solid #25D366;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 0.5rem 0;
        }
        
        .btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
            font-size: 0.9rem;
            color: #666;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .instructions ol {
            margin-left: 1rem;
        }
        
        .instructions li {
            margin: 0.5rem 0;
        }
        
        .copy-btn {
            background: #007bff;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì± MatDev</div>
        <div class="title">WhatsApp Scanner</div>
        
        <div class="session-id" id="sessionDisplay">
            Click "Generate Session" to start
        </div>
        
        <button class="btn" id="generateBtn" onclick="generateSession()">
            Generate Session ID
        </button>
        
        <button class="btn" id="scanBtn" onclick="startScanning()" style="display: none;">
            Start QR Scanning
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="qr-container" id="qrContainer">
            <img class="qr-code" id="qrCode" alt="QR Code" />
            <p style="margin-top: 1rem; color: #666;">Scan with WhatsApp</p>
        </div>
        
        <div class="instructions">
            <h3>üìã How to Use:</h3>
            <ol>
                <li>Click "Generate Session ID"</li>
                <li>Copy your unique session ID</li>
                <li>Click "Start QR Scanning"</li>
                <li>Scan QR code with WhatsApp</li>
                <li>Use session ID in your bot launcher</li>
            </ol>
        </div>
    </div>
    
    <script>
        const socket = io();
        let currentSessionId = null;
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        async function generateSession() {
            try {
                showStatus('Generating session ID...', 'info');
                
                const response = await fetch('/generate-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                currentSessionId = data.sessionId;
                
                document.getElementById('sessionDisplay').innerHTML = `
                    <strong>Your Session ID:</strong><br>
                    <code>${currentSessionId}</code>
                    <button class="copy-btn" onclick="copySessionId()">Copy</button>
                `;
                
                document.getElementById('generateBtn').style.display = 'none';
                document.getElementById('scanBtn').style.display = 'block';
                
                showStatus('Session ID generated! Click "Start QR Scanning"', 'success');
                
            } catch (error) {
                showStatus('Failed to generate session ID', 'error');
            }
        }
        
        function copySessionId() {
            navigator.clipboard.writeText(currentSessionId);
            showStatus('Session ID copied to clipboard!', 'success');
        }
        
        function startScanning() {
            if (!currentSessionId) return;
            
            document.getElementById('scanBtn').innerHTML = '<div class="loading"></div>Connecting...';
            document.getElementById('scanBtn').disabled = true;
            
            showStatus('Starting WhatsApp connection...', 'info');
            
            socket.emit('start-session', { sessionId: currentSessionId });
        }
        
        // Socket events
        socket.on('qr-code', (data) => {
            document.getElementById('qrCode').src = data.qr;
            document.getElementById('qrContainer').style.display = 'block';
            showStatus('QR Code ready! Scan with WhatsApp', 'info');
        });
        
        socket.on('session-connected', (data) => {
            showStatus(`‚úÖ ${data.message || 'WhatsApp connected successfully! Use your session ID in the bot launcher.'}`, 'success');
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('scanBtn').innerHTML = 'Connected ‚úÖ';
            document.getElementById('scanBtn').disabled = false;
            
            // Show session ID prominently after successful connection
            document.getElementById('sessionDisplay').innerHTML = `
                <strong style="color: #25D366;">‚úÖ SESSION READY:</strong><br>
                <code style="background: #d4edda; padding: 8px; border-radius: 5px; color: #155724;">${currentSessionId}</code>
                <button class="copy-btn" onclick="copySessionId()">Copy</button>
                <br><small style="color: #666; margin-top: 5px;">Your session is saved and ready to use!</small>
            `;
        });
        
        socket.on('session-error', (data) => {
            showStatus(`‚ùå Error: ${data.message}`, 'error');
            document.getElementById('scanBtn').innerHTML = 'Start QR Scanning';
            document.getElementById('scanBtn').disabled = false;
            document.getElementById('qrContainer').style.display = 'none';
        });
    </script>
</body>
</html>
